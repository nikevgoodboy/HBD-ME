<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikev's Birthday Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <!-- 🎂 Navbar -->
  <nav class="bg-white shadow-md py-3">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      
      <!-- Logo with Emoji -->
      <div class="text-2xl font-bold text-pink-500 flex items-center gap-2">
        🎂 <span class="text-pink-600">NIKEV</span>
      </div>

      <!-- Menu - Desktop -->
      <div class="hidden md:flex gap-6 text-lg font-medium">
        <a href="indev.html" class="text-pink-600 hover:text-pink-400">🎈 Home</a>
        <a href="gife.html" class="text-pink-600 hover:text-pink-400">🎁 Gifts</a>

        <a href="#" class="text-pink-600 hover:text-pink-400">📸 Gallery</a>

      <!-- Hamburger Menu - Mobile -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-pink-600 text-2xl">🍔</button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pt-2 pb-4 space-y-2 text-pink-600 font-medium text-lg">
      <a href="indev.html" class="block">🎈 Home</a>
      <a href="gife.html" class="block">🎁 Gifts</a>
      <a href="cake.html" class="block">🍰 Cake</a>
      <a href="#" class="block">📸 Gallery</a>
    </div>
  </nav>

  <!-- Toggle Menu Script -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>  
<div class="bg-gradient-to-br from-pink-100 via-yellow-100 to-purple-100 min-h-screen text-gray-800">
